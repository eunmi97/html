<!DOCTYPE html>
<html lang="ko">

<head>
    <title> 폼 엘리먼트 </title>
</head>

<body>
    <form action="">
        <!-- fieldset : 네모 틀 넣어주는 거
             legend : fieldset안에 사용 하는 걸로 네모틀에 글자 넣는거-->
        <fieldset>
            <legend>개인정보</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="pwd">password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday"><br>
            <label for="birthdaytime">Birth (date time)</label>
            <input type="datetime" name="birthdaytime" id="birthdaytime"><br>
            <label for="email">Enter yor email</label>
            <input type="email" name="email" id="email"><br>
            <label for="myfile">Select a file</label>
            <input type="file" name="myfile" id="myfile">
            <!--뭐라고?-->
            <input type="hidden" name="guest" value="1234">
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>


</html>
