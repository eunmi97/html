<!DOCTYPE html>
<html lang="ko">

<head>
    <title> 폼 엘리먼트 </title>
</head>

<body>
    <form action="">
        <!-- fieldset : 네모 틀 넣어주는 거
             legend : fieldset안에 사용 하는 걸로 네모틀에 글자 넣는거-->
        <fieldset>
            <legend>개인정보</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="pwd">password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday"><br>
            <label for="birthdaytime">Birth (date time)</label>
            <input type="datetime" name="birthdaytime" id="birthdaytime"><br>
            <label for="email">Enter yor email</label>
            <input type="email" name="email" id="email"><br>
            <label for="myfile">Select a file</label>
            <input type="file" name="myfile" id="myfile">
            <!--뭐라고?-->
            <input type="hidden" name="guest" value="1234"><br>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="1" max="5"><br>
            <label for="vol">Volume</label>
            <input type="range" name="vol" id="vol"><br>
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
        </fieldset>
        <p>
            <label for="fruits">Choose a fruit</label>
            <!--select 는 원래 단일 선택만 되는데 multiple 속성을 넣으면 여러개를 동시에 선택 가능-->
            <select name="fruits" id="fruits" size="1" multiple>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
                <option value="peach"selected>복숭아</option>
                <option value="grape" >포도</option>
            </select> <br>
            <!--cols 넓이 rows 행-->
            <textarea name="message" id="" cols="30" rows="10">
                기본 입력된 텍스트
            </textarea> <br>
            <!-- button 자체로는 기능이 없음 기능을 넣으려면 onclick 속성을 이용해서 함-->
            <button type="button" onclick="alert('HelloWorld')">클릭하세요</button>
        </p>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
